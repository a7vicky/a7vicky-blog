name: Deploy Blog to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          # Create a build directory
          mkdir -p build
          
          # Copy all necessary files
          cp index.html build/
          cp blog-app.js build/
          cp styles.css build/
          cp -r posts build/
          
          # Create a simple 404 page
          cat > build/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Page Not Found - A7Vicky Blog</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
                  body { font-family: 'JetBrains Mono', monospace; text-align: center; padding: 50px; }
                  h1 { color: #495057; }
                  a { color: #495057; text-decoration: none; }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>404 - Page Not Found</h1>
              <p>The page you're looking for doesn't exist.</p>
              <p><a href="/">‚Üê Back to Blog</a></p>
          </body>
          </html>
          EOF
          
          # List files for debugging
          echo "Build directory contents:"
          find build -type f | head -20
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 